<script>
    const countElement = document.querySelector('.count');
    const decrementButton = document.querySelector('.btn:first-child');
    const incrementButton = document.querySelector('.btn:last-child');

    let count = 0;

    decrementButton.addEventListener('click', () => {
        if (count > 0) {
            count--;
            countElement.textContent = count;
        }
    });

    incrementButton.addEventListener('click', () => {
        count++;
        countElement.textContent = count;
    });
</script>
