<!-- // Utilizar componentes -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo!</title>
    <!-- // Importa React y ReactDOM desde un CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- // Importa Babel para poder usar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    
    function Alertador(props) {
        return <button onClick={(alerta)=> alert('Alerta')}>Click!</button>;
    }

    ReactDOM.render(<Alertador />, document.getElementById('root'));
  </script>
</body>
</html>
